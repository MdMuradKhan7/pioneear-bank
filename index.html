<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="btn" class="btn btn-success">Enter</button>

        </div>

    </div>

    <div id="transction-area">

        <div class="row">
            <div class="col-md-4">
              <div class="deposit status">
                  <h5>Deposit</h5>
                  <h2>$ <span id="curr">00</span> </h2>
              </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$1540</h2>
               </div>
            </div>
        </div>

      <div class="row">
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Diposit</h4>
                <input id="diposit-amount" type="text" class="form-control" placeholder="$ amount you want to diposit">
                <br>
                <button id="diposit-btn"  class="btn btn-success">Diposit</button>
              </div>
            </div>
          <div class="col-md-6">
              <div class="submit-area">
                <h4>withdraw</h4>
                <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdraw-btn"  class="btn btn-success">withdraw</button>
              </div>
            </div>
      </div>







    </div>











    <script src="script.js"></script>
</body>

</html>
